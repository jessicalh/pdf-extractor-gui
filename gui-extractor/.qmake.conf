# Additional qmake configuration for static analysis

# Enable all warnings
QMAKE_CXXFLAGS += -Wall -Wextra -Wpedantic

# Enable Qt-specific warnings
QMAKE_CXXFLAGS += -Woverloaded-virtual
QMAKE_CXXFLAGS += -Wnon-virtual-dtor
QMAKE_CXXFLAGS += -Wold-style-cast
QMAKE_CXXFLAGS += -Wcast-align
QMAKE_CXXFLAGS += -Wunused
QMAKE_CXXFLAGS += -Wsign-conversion

# Disable specific warnings that are too noisy with Qt
QMAKE_CXXFLAGS += -Wno-unused-parameter  # Qt signals often have unused params
QMAKE_CXXFLAGS += -Wno-ignored-qualifiers  # Qt macros generate these

